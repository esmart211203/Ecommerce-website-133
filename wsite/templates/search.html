{% extends "base.html" %}
{% block title %}Admin page{% endblock title %}
{% block content %}
{% load static %}
<div class="container">
    <h1 class="mt-2 display-4 text-center mb-4 text-grey" style="text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);">Kết quả tìm kiếm cho: {{ keyword }}</h1>
    <div class="row">
        {% for data in results %}
        <div class="col-md-4">
            <div class="card mb-4 product-wap rounded-0 mt-5">
                <div class="card rounded-0">
                    <img class="card-img rounded-0 img-fluid" src="{{data.image.url}}" style="width: 400px;height: 400px;object-fit: cover;">
                    <div class="card-img-overlay rounded-0 product-overlay d-flex align-items-center justify-content-center">
                        <ul class="list-unstyled">
                            {% comment %} <li><a class="btn btn-success text-white" href="shop-single.html"><i class="far fa-heart"></i></a></li> {% endcomment %}
                            <li><a class="btn btn-success text-white mt-2" href="{% url "product.detail" data.id %}"><i class="far fa-eye"></i></a></li>
                            <li><a class="btn btn-success text-white mt-2" href="{% url "cart.store" data.id %}"><i class="fas fa-cart-plus"></i></a></li>
                        </ul>
                    </div>
                </div>
                <div class="card-body">
                    <a href="shop-single.html" class="h3 text-decoration-none">{{data.name}}</a>
                    <p class="text-center mb-0">$ {{data.price}}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
