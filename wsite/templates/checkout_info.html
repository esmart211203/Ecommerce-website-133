{% extends "base.html" %}
{% block title %}Admin page{% endblock title %}
{% block content %}
{% load static %}
<div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <form method="POST" action="{% url 'checkout' %}">
          {% csrf_token %}
          <h1 class="text-center mb-4 mt-3">Điền thông tin</h1>
          <div class="form-group">
              <label for="full_name">Full name</label>
              <input type="text" class="form-control" id="full_name" name="full_name" placeholder="Enter full name" pattern="[A-Za-z\s]{2,}">
          </div>
          <div class="form-group">
              <label for="address">Address</label>
              <input type="text" class="form-control" id="address" name="address" placeholder="Enter address" pattern=".{2,}">
          </div>
          <div class="form-group">
              <label for="phone">Phone</label>
              <input type="text" class="form-control" id="phone" name="phone" placeholder="Enter phone number" pattern="[0-9]{10,}">
          </div>
          <div class="form-group mt-3">
              <label for="total">Total</label>
              <span id="total" class="form-control-static">$ {{total_cart}}</span>
          </div>
          <div class="text-center">
              <button type="submit" class="btn btn-lg btn-primary mt-2" onclick="return confirmCheckout()">Checkout</button>
          </div>
      </form>
      </div>
    </div>
  </div>
{% endblock %}
